apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-app1
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image }}
        ports:
        - containerPort: 8080
          protocol: "TCP"
