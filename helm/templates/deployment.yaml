apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image }}
        ports:
        - containerPort: 8123
          protocol: "TCP"
        volumeMounts:
        - mountPath: /config
          name: config
        env:
        - name: NGINX_PORT
          value: "8123"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: ha-config
